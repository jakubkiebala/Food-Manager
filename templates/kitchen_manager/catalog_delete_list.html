{% extends 'base/base.html' %}
{% block content %}
    <div class="body_of_content">
        <div class="content_title_place">
            <div class="content_title">
                <h1>Zarządzaj Kuchnią</h1>
            </div>
        </div>
        <div class="products_containers_body">
            <div class="products_containers_choice">
                <h2>Którą Kartotekę Chcesz Usunąć?</h2>
            </div>
            <div class="products_containers_list">
                {% for catalog in catalogs %}
                    <a href={% url 'catalog_delete' catalog.pk %}>{{ catalog.name }}</a>
                    <p></p>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
