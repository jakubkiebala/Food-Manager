{% extends 'base/base.html' %}
{% block content%}
    <div class="body_of_content">
        <div class="content_title_place">
            <div class="content_title">
                <h1>Zarządzaj Kuchnią</h1>
            </div>
        </div>
    <div class="register_form_body">
        <form method="post">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Wprowadź Nazwę Magazynu" value="{{ magazine.name }}">
            <label>Czy jest lodówką?</label>
            <input type="checkbox" name="is_cooler" 
                    {% if magazine.is_cooler == True %}
                        checked
                    {% endif %}
            >
            <input type="submit" value="Edytuj">
        </form>
    </div>
        {% if error %}
            <div class="register_error">
            {{ error }}
            </div>
        {% endif %}
    </div>
{% endblock %}
